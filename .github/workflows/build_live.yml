name: build_live
permissions:
  contents: write  # Cho phÃ©p token cÃ³ quyá»n ghi vÃ o repository
on:
  push:
    branches:
      - main
# táº¡o concurrency Ä‘á»ƒ cÃ³ 1 job duy nháº¥t cháº¡y vÃ  náº¿u cÃ³ job má»›i cÃ¹ng group sáº½ cancel
concurrency:
  group: build-and-deploy-live
  cancel-in-progress: true  # Há»§y job Ä‘ang cháº¡y cÃ¹ng group

run-name: Build live

jobs:
  build_app:
    runs-on: ubuntu-latest
    name:  Build live
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10  # Láº¥y Ã­t nháº¥t 10 commit gáº§n nháº¥t
      - name: Send Telegram Message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: -1002300511836
        run: |
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=ðŸš€ Build thanhlv.com with build number: ${{github.run_number}}, Start" \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
      - name: Check for changes in folders packages
        id: check_folders
        run: |
          FOLDER="./packages/"

          # Kiá»ƒm tra xem cÃ³ sá»± thay Ä‘á»•i nÃ o trong folder A
          CHANGED_FILES=$(git diff --name-only HEAD~1..HEAD -- "$FOLDER")
          
          # Kiá»ƒm tra xem cÃ³ sá»± thay Ä‘á»•i nÃ o khÃ´ng
             if [ -z "$CHANGED_FILES" ]; then
            echo "At least one of the folders has changes."
            echo "changed=true" >> $GITHUB_ENV
          else
            if git log -1 --pretty=%B | grep -q 'force_build:'; then
            echo "changed=true" >> $GITHUB_ENV
            else          
            echo "Neither of the folders has changes."
            echo "changed=false" >> $GITHUB_ENV
            fi
          fi
      - name: Set up Node.js
        if: env.changed == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: '18.12'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Check if last commit contains 'no_cache:'
        id: check-commit
        run: |
          if git log -1 --pretty=%B | grep -q 'no_cache:'; then
          echo "SKIP_CACHE=true" >> $GITHUB_ENV
          else
          echo "SKIP_CACHE=false" >> $GITHUB_ENV
          fi

      - name: Cache Node.js modules
        if: env.SKIP_CACHE == 'false'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/packages/apps/src/about/author/thanhlv-vi.md') }}
          restore-keys: |
            key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/packages/apps/src/about/author/thanhlv-vi.md') }}
      - name: Send Telegram Message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: -1002300511836
        run: |
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=ðŸš€ Build thanhlv.com with build number: ${{github.run_number}}, Install deps" \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
      - name: Install deps
        run: pnpm install
      - name: Send Telegram Message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: -1002300511836
        run: |
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=ðŸš€ Build thanhlv.com with build number: ${{github.run_number}}, Build html" \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
      - name: Build app
        run: npm run build_github
      - name: Send Telegram Message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: -1002300511836
        run: |
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=ðŸš€ Build thanhlv.com with build number: ${{github.run_number}}, Deploy to thanhlv.com" \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
